<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POPUP</title>
  <link rel="stylesheet" href="project.css">
  <script src="https://kit.fontawesome.com/e0f77b70d0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="popup_box">
  <div class="popup_img">
    <img src="img/logo.JPG" >
    <div class="popup_title"><i class="fa-solid fa-circle-exclamation" style="color: #ffffff;"></i> 사이트 이용 절차 안내</div>
    <br>
    <div class="popup_p">우선 저희 웹사이트를 방문해 주셔서 감사합니다.
      <br><br> 저희 사이트는 회원가입 후 주문이 가능합니다.<br>
      <button class="popup_login_btn"><a href="signup.html">회원가입</a></button>
    </div>
      <br><hr class="popup_hr">

      <div class="popup_del">
      <div class="popup_del_title">배송 정보</div>
      <div class="popup_del_icon"><i class="fas fa-shipping-fast" style="color: #ffffff;"></i></div>

      <div class="popup_del_p">배송비: 3,000원<br>
        제주,도서지역: 5,000원<br>
        해외배송: 8,000원<br>
        주소(우편번호 포함)를 상세하게 적어주세요. <br>
        배송은 약 1-3일 정도 소요됩니다.</div>

  </div>
    <button class="close_btn" onclick="window.close()">닫기</button>
  </div>
  </div>
</body>
</html>
